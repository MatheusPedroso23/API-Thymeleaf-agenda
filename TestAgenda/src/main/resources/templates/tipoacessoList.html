<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Acessos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Listagem de Acessos</h1>

    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Descrição</th>

            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tipoacesso : ${tipoacessos}">
            <td th:text="${tipoacesso.id}"></td>
            <td th:text="${tipoacesso.descricao}"></td>
            <td class="text-center">
                <a th:href="@{/tipoacesso/edit/{id}(id=${tipoacesso.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/tipoacesso/delete/{id}(id=${tipoacesso.id})}" class="btn btn-sm btn-danger">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/tipoacesso/add" class="btn btn-primary">Adicionar Novo Acesso</a>
        <a href="/" class="btn btn-secondary">Voltar para Tela de Inicio</a>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
