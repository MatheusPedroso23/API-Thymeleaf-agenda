<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar ou Editar Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${usuario.id == null ? 'Adicionar Novo Usuário' : 'Editar Usuário'}"></h1>

    <form th:action="@{/usuario/save}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="nome">Usuario:</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required />
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" class="form-control" th:field="*{senha}" required />
        </div>

        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" class="form-control" th:field="*{data}" required />
        </div>

        <div class="form-group">
            <label for="tipoAcesso">Tipo Acesso:</label>
            <select id="tipoAcesso" class="form-control" th:field="*{tipoAcesso}">
                <option th:each="tipoAcesso : ${tipoAcesso}" th:value="${tipoAcesso}" th:text="${tipoAcesso.descricao}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Salvar</button>
    </form>

    <div class="text-center mt-3">
        <a href="/usuarios" class="btn btn-secondary">Voltar para Lista</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
