<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar ou Editar Servi√ßos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${servico == null || servico.id == null ? 'Adicionar Novo Servico' : 'Editar Servico'}"></h1>

    <form th:action="@{/servico/save}" th:object="${servicos}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="text" id="valor" class="form-control" th:field="*{valor}" required />
        </div>


        <button type="submit" class="btn btn-primary btn-block">Salvar</button>
    </form>

    <div class="text-center mt-3">
        <a href="/servico" class="btn btn-secondary">Voltar para Lista</a>
        <a href="/" class="btn btn-secondary">Voltar para Tela Inicial</a>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
