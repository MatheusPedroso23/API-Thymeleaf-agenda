<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar ou Editar Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${cliente.id == null  ? 'Adicionar Novo Cliente' : 'Editar Cliente'}"></h1>

    <form th:action="@{/cliente/save}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required />
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" class="form-control" th:field="*{telefone}" required />
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" id="email" class="form-control" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label for="endereco">EndereÃ§o:</label>
            <select id="endereco" class="form-control" th:field="*{endereco}">
                <option th:each="endereco : ${endereco}" th:value="${endereco.id}" th:text="${endereco.cep}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Salvar</button>
    </form>

    <div class="text-center mt-3">
        <a href="/clientes" class="btn btn-secondary">Voltar para Lista</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
