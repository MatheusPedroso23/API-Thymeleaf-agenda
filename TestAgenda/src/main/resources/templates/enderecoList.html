<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Endereços</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Listagem de Endereços</h1>

    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>CEP</th>
            <th>Logradouro</th>
            <th>UF</th>
            <th>Estado</th>
            <th>Cidade</th>
            <th>Numero</th>
            <th>Complemento</th>
            <th class="text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="endereco : ${enderecos}">
            <td th:text="${endereco.id}">
            <td th:text="${endereco.cep}"></td>
            <td th:text="${endereco.logradouro}"></td>
            <td th:text="${endereco.uf}"></td>
            <td th:text="${endereco.estado}"></td>
            <td th:text="${endereco.cidade}"></td>
            <td th:text="${endereco.numero}"></td>
            <td th:text="${endereco.complemento}"></td>
            <td class="text-center">
                <a th:href="@{/endereco/edit/{id}(id=${endereco.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/endereco/delete/{id}(id=${endereco.id})}" class="btn btn-sm btn-danger">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/endereco/add" class="btn btn-primary">Adicionar Novo Endereço</a>
        <a href="/" class="btn btn-secondary">Voltar para Tela de Inicio</a>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
